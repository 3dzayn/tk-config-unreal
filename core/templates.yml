#
# This file is one of the central points in the Shotgun Pipeline Toolkit configuration and
# a counterpart to the folder configuration structure.
#
# The folder structure underneath the project folder is used to create folders on disk - 
# templates.yml (this file) refers to those folders. Therefore, the two files need to be 
# in sync. This file contains an overview of all locations that are used by Sgtk.
#
# Whenever an app or an engine refers to a location on disk, it is using an entry defined in 
# this file. For more information, see the Shotgun Pipeline Toolkit Documentation. 



#
# The keys section contains the definitions for all the different keys that are being
# used by Sgtk. A key is a magic token that is replaced by a value at runtime, for example
# {Shot}. The section below tells Sgtk which data types and formats to expect for each key.
#
keys:
    Sequence:
        type: str
    Shot:
        type: str
    Step:
        type: str
    sg_asset_type:
        type: str
    Asset:
        type: str
    name:
        type: str
        filter_by: alphanumeric
    iteration:
        type: int
    version:
        type: int
        format_spec: "03"
    version_four:
       type: int
       format_spec: "04"
       alias: version
    timestamp:
        type: str
    width:
        type: int
    height:
        type: int
    channel:
        type: str
        filter_by: alphanumeric
    SEQ:
        type: sequence
        format_spec: "04"
    eye:
        type: str
        



#
# The paths section contains all the the key locations where files are to be stored
# by Sgtk Apps. Each path is made up of several keys (like {version} or {shot}) and
# these are defined in the keys section above.
#
# Apps use these paths as part of their configuration to define where on disk
# different files should go.
#

paths:


    shot_root: sequences/{Sequence}/{Shot}/{Step}


    ##########################################################################################
    # Shot pipeline 
    #

    #
    # Photoshop
    #

    # The location of WIP files
    photoshop_shot_work: '@shot_root/work/photoshop/{name}.v{version}.psd'

    # The location of backups of WIP files
    photoshop_shot_snapshot: '@shot_root/work/photoshop/snapshots/{name}.v{version}.{timestamp}.psd'

    # The location of published files
    photoshop_shot_publish_psd: '@shot_root/publish/photoshop/psd/{name}.v{version}.psd'
    photoshop_shot_publish_jpg: '@shot_root/publish/photoshop/jpg/{name}.v{version}.jpg'

    #
    # Maya
    #

    # define the location of a work area
    shot_work_area_maya: '@shot_root/work/maya'
    
    # define the location of a publish area
    shot_publish_area_maya: '@shot_root/publish/maya'

    # The location of WIP files
    maya_shot_work: '@shot_root/work/maya/{name}.v{version}.ma'

    # The location of backups of WIP files
    maya_shot_snapshot: '@shot_root/work/maya/snapshots/{name}.v{version}.{timestamp}.ma'

    # The location of published maya files
    maya_shot_publish: '@shot_root/publish/maya/{name}.v{version}.ma'


    #
    # 3dsmax
    #

    # define the location of a work area
    shot_work_area_max: '@shot_root/work/3dsmax'
    
    # define the location of a publish area
    shot_publish_area_max: '@shot_root/publish/3dsmax'

    # The location of WIP files
    max_shot_work: '@shot_root/work/3dsmax/{name}.v{version}.max'

    # The location of backups of WIP files
    max_shot_snapshot: '@shot_root/work/3dsmax/snapshots/{name}.v{version}.{timestamp}.max'

    # The location of published maya files
    max_shot_publish: '@shot_root/publish/3dsmax/{name}.v{version}.max'


    #
    # Motionbuilder
    #

    # The location of WIP files
    mobu_shot_work: '@shot_root/work/mobu/{name}.v{version}.fbx'

    # The location of backups of WIP files
    mobu_shot_snapshot: '@shot_root/work/mobu/snapshots/{name}.v{version}.{timestamp}.fbx'

    # The location of published maya files
    mobu_shot_publish: '@shot_root/publish/mobu/{name}.v{version}.fbx'

    #
    # Nuke 
    #

    # define the location of a work area
    shot_work_area_nuke: '@shot_root/work/nuke'
    
    # define the location of a publish area
    shot_publish_area_nuke: '@shot_root/publish/nuke'

    # The location of WIP script files
    nuke_shot_work: '@shot_root/work/nuke/{name}.v{version}.nk'

    # The location of backups of WIP files
    nuke_shot_snapshot: '@shot_root/work/nuke/snapshots/{name}.v{version}.{timestamp}.nk'

    # The location of published nuke script files
    nuke_shot_publish: '@shot_root/publish/nuke/{name}.v{version}.nk'

    # write node outputs
    nuke_shot_render_mono_dpx:            '@shot_root/work/images/{name}/v{version}/{width}x{height}/{Shot}_{name}_{channel}_v{version}.{SEQ}.dpx'
    nuke_shot_render_mono_dpx_review_mov: '@shot_root/review/{Shot}_{name}_{channel}_v{version}.{iteration}.mov'
    nuke_shot_render_mono_dpx_review_seq: '@shot_root/review/{Shot}_{name}_{channel}_v{version}.{iteration}/{Shot}_{name}_{channel}_v{version}.{iteration}.{SEQ}.dpx'
    nuke_shot_render_pub_mono_dpx:        '@shot_root/publish/elements/{name}/v{version}/{width}x{height}/{Shot}_{name}_{channel}_v{version}.{SEQ}.dpx'

    nuke_shot_render_stereo:            '@shot_root/work/images/{name}/v{version}/{width}x{height}/{Shot}_{name}_{channel}_{eye}_v{version}.{SEQ}.exr'
    nuke_shot_render_stereo_review_mov: '@shot_root/review/images/{name}/v{version}/{width}x{height}/{Shot}_{name}_{channel}_v{version}.{iteration}.mov'
    nuke_shot_render_stereo_review_seq: '@shot_root/review/images/{name}/v{version}/{width}x{height}/{Shot}_{name}_{channel}_v{version}.{iteration}.{SEQ}.exr'
    nuke_shot_render_pub_stereo:        '@shot_root/publish/elements/{name}/v{version}/{width}x{height}/{Shot}_{name}_{channel}_{eye}_v{version}.{SEQ}.exr'

    # review output
    shot_quicktime_quick: '@shot_root/review/quickdaily/{Shot}_{name}_quick_{iteration}.mov'

    ##########################################################################################
    # Asset pipeline 
    
    asset_root: assets/{sg_asset_type}/{Asset}/{Step}
    
    
    #
    # Photoshop
    #

    # The location of WIP files
    photoshop_asset_work: '@asset_root/work/photoshop/{name}.v{version}.psd'

    # The location of backups of WIP files
    photoshop_asset_snapshot: '@asset_root/work/photoshop/snapshots/{name}.v{version}.{timestamp}.psd'

    # The location of published files
    photoshop_asset_publish_psd: '@asset_root/publish/photoshop/psd/{name}.v{version}.psd'
    photoshop_asset_publish_jpg: '@asset_root/publish/photoshop/jpg/{name}.v{version}.jpg'
    
    
    #
    # Maya
    #
    
    # define the location of a work area
    asset_work_area_maya: '@asset_root/work/maya'
    
    # define the location of a publish area
    asset_publish_area_maya: '@asset_root/publish/maya'

    # The location of WIP files
    maya_asset_work: '@asset_root/work/maya/{name}.v{version}.ma'

    # The location of backups of WIP files
    maya_asset_snapshot: '@asset_root/work/maya/snapshots/{name}.v{version}.{timestamp}.ma'

    # The location of published maya files
    maya_asset_publish: '@asset_root/publish/maya/{name}.v{version}.ma'

    #
    # 3dsmax
    #
    
    # define the location of a work area
    asset_work_area_max: '@asset_root/work/3dsmax'
    
    # define the location of a publish area
    asset_publish_area_max: '@asset_root/publish/3dsmax'
    
    # The location of WIP files
    max_asset_work: '@asset_root/work/3dsmax/{name}.v{version}.max'

    # The location of backups of WIP files
    max_asset_snapshot: '@asset_root/work/3dsmax/snapshots/{name}.v{version}.{timestamp}.max'

    # The location of published maya files
    max_asset_publish: '@asset_root/publish/3dsmax/{name}.v{version}.max'

    #
    # Nuke
    #

    # define the location of a work area
    asset_work_area_nuke: '@asset_root/work/nuke'
    
    # define the location of a publish area
    asset_publish_area_nuke: '@asset_root/publish'

    # outputs from the Shotgun Write Node for assets
    nuke_asset_render: '@asset_root/work/images/{name}/v{version}/{width}x{height}/{Asset}_{name}_{channel}_v{version}.{SEQ}.exr'
    nuke_asset_render_review_mov: '@asset_root/review/images/{name}/v{version}/{width}x{height}/{Asset}_{name}_{channel}_v{version}.{iteration}.mov'
    nuke_asset_render_review_seq: '@asset_root/review/images/{name}/v{version}/{width}x{height}/{Asset}_{name}_{channel}_v{version}.{iteration}.{SEQ}.exr'
    nuke_asset_render_pub: '@asset_root/publish/elements/{name}/v{version}/{width}x{height}/{Asset}_{name}_{channel}_v{version}.{SEQ}.exr'

    # review output
    asset_quicktime_quick: '@asset_root/review/quickdaily/{Asset}_{name}_quick_{iteration}.mov'

    # The location of WIP script files
    nuke_asset_work: '@asset_root/work/nuke/{name}.v{version}.nk'

    # The location of backups of WIP files
    nuke_asset_snapshot: '@asset_root/work/nuke/snapshots/{name}.v{version}.{timestamp}.nk'

    # The location of published nuke script files
    nuke_asset_publish: '@asset_root/publish/nuke/{name}.v{version}.nk'




#
# The strings section is similar to the paths section - but rather than defining paths
# on disk, it contains a list of strings. Strings are typically used when you want to be 
# able to configure the way data is written to shotgun - it may be the name field for a
# review version or the formatting of a publish.
#

strings:

    # when a review version in shotgun is created inside of nuke, this is the 
    # name that is being given to it (the code field)
    nuke_shot_version_name: "{Shot}_{name}_{channel}_v{version}.{iteration}"
    nuke_quick_shot_version_name: "{Shot}_{name}_quick_{iteration}"

    nuke_asset_version_name: "{Asset}_{name}_{channel}_v{version}.{iteration}"
    nuke_quick_asset_version_name: "{Asset}_{name}_quick_{iteration}"
