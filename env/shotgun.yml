description: Example shotgun environment. This environment controls what items should
  be shown on the Shotgun Tank menu.


engines:
  tk-shotgun:
    apps:
      tk-shotgun-folders:
        deny_permissions: []
        deny_platforms: []
        entity_types: [Sequence, Shot, Asset]
        location: {name: tk-shotgun-folders, type: app_store, version: v0.1.3}
      tk-shotgun-launch3dsmax:
        deny_permissions: []
        engine: tk-3dsmax
        entity_types: [Task]
        extra: {}
        hook_app_launch: default
        linux_args: ''
        linux_path: ''
        location: {name: tk-multi-launchapp, type: app_store, version: v0.1.0}
        mac_args: ''
        mac_path: ''
        menu_name: Launch 3DSMax
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\3ds Max 2012\3dsmax.exe
      tk-shotgun-launchfolder:
        deny_permissions: []
        deny_platforms: []
        entity_types: [Sequence, Shot, Asset, Task]
        location: {name: tk-shotgun-launchfolder, type: app_store, version: v0.1.2}
      tk-shotgun-launchmaya:
        deny_permissions: []
        engine: tk-maya
        entity_types: [Task]
        extra: {}
        hook_app_launch: default
        linux_args: ''
        linux_path: maya
        location: {name: tk-multi-launchapp, type: app_store, version: v0.1.0}
        mac_args: ''
        mac_path: /Applications/Autodesk/maya2012/Maya.app
        menu_name: Launch Maya
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\Maya2012\bin\maya.exe
      tk-shotgun-launchmotionbuilder:
        deny_permissions: []
        engine: tk-motionbuilder
        entity_types: [Task]
        extra: {}
        hook_app_launch: default
        linux_args: ''
        linux_path: ''
        location: {name: tk-multi-launchapp, type: app_store, version: v0.1.0}
        mac_args: ''
        mac_path: ''
        menu_name: Launch MotionBuilder
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\MotionBuilder 2013\bin\x64\motionbuilder.exe
      tk-shotgun-launchnuke:
        deny_permissions: []
        engine: tk-nuke
        entity_types: [Task]
        extra: {}
        hook_app_launch: default
        linux_args: ''
        linux_path: Nuke6.3
        location: {name: tk-multi-launchapp, type: app_store, version: v0.1.0}
        mac_args: ''
        mac_path: /Applications/Nuke6.3v8/Nuke6.3v8.app
        menu_name: Launch Nuke
        windows_args: ''
        windows_path: C:\Program Files\Nuke6.3v8\Nuke6.3.exe
      tk-shotgun-launchphotoshop:
        deny_permissions: []
        engine: tk-photoshop
        entity_types: [Task]
        extra: 
            mac_extension_manager_path: /Applications/Adobe Extension Manager CS6/Adobe Extension Manager CS6.app
            mac_python_path: /usr/bin/python
            windows_extension_manager_path: 'C:\Program Files (x86)\Adobe\Adobe Extension Manager CS6\XManCommand.exe'
            windows_python_path: 'C:\Python27\python.exe'
        hook_app_launch: default
        linux_args: ''
        linux_path: ''
        location: {name: tk-multi-launchapp, type: app_store, version: v0.1.0}
        mac_args: ''
        mac_path: /Applications/Adobe Photoshop CS6/Adobe Photoshop CS6.app
        menu_name: Launch Photoshop
        windows_args: ''
        windows_path: C:\Program Files\Adobe\Adobe Photoshop CS6 (64 Bit)\Photoshop.exe
      tk-shotgun-launchpublish:
        deny_permissions: []
        deny_platforms: []
        hook_launch_publish: default
        location: {name: tk-shotgun-launchpublish, type: app_store, version: v0.1.5}
        viewer_extensions: [exr, dpx, cin]
        viewer_path_linux: rv
        viewer_path_mac: /Applications/RV64.app
        viewer_path_windows: C:\Program Files\RV\RV64.exe
      tk-shotgun-launchrevolver:
        deny_permissions: []
        deny_platforms: []
        location: {name: tk-shotgun-launchrevolver, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
    debug_logging: false
    location: {name: tk-shotgun, type: app_store, version: v0.1.4}
