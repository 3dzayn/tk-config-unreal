description: Apps and Engines related to Shot based work.


engines:
  tk-3dsmax:
    apps:
      tk-3dsmax-publish:
        hook_publish_file: default
        location: {name: tk-3dsmax-publish, type: app_store, version: v0.2.1}
        published_scene_tank_type: 3dsmax Scene
        template_publish: max_shot_publish
        template_snapshot: max_shot_snapshot
        template_work: max_shot_work
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.6}
      tk-multi-loader-texture:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.7}
        menu_name: Load Texture...
        publish_filters: []
        sg_entity_types:
          Asset: []
        single_select: true
        tank_types: [Diffuse Texture, Specular Texture]
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: true
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.5}
        template_work: max_shot_work
      tk-multi-screeningroom:
        location: {name: tk-multi-screeningroom, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setcontext:
        enable_create_tasks: true
        launch_at_startup: false
        location: {name: tk-multi-setcontext, type: app_store, version: v0.2.2}
        sg_entity_types: [Shot, Asset]
    debug_logging: false
    location: {name: tk-3dsmax, type: app_store, version: v0.2.4}


  tk-maya:
    apps:
      tk-maya-breakdown:
        hook_multi_update: default
        hook_scan_scene: default
        location: {name: tk-maya-breakdown, type: app_store, version: v0.2.7}
      tk-maya-publish:
        hook_post_publish: default
        hook_publish_file: default
        hook_scan_scene: default
        location: {name: tk-maya-publish, type: app_store, version: v0.1.6}
        publish_tank_types:
        - step: Anm
          tank_types: [Maya Anim]
        - step: Light
          tank_types: [Maya Lighting]
        - step: '*'
          tank_types: [Maya Scene]
        template_publish: maya_shot_publish
        template_snapshot: maya_shot_snapshot
        template_work: maya_shot_work
        validation_hooks: []
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.6}
      tk-multi-loader-1:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.7}
        menu_name: Load Assets...
        publish_filters: []
        sg_entity_types:
          Asset: []
        single_select: true
        tank_types: [Maya Model, Maya Rig]
      tk-multi-loader-2:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.7}
        menu_name: Load Shots...
        publish_filters: []
        sg_entity_types:
          Shot: []
        single_select: true
        tank_types: [Maya Anim, Maya Lighting, Maya Scene]
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: true
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.5}
        template_work: maya_shot_work
      tk-multi-screeningroom:
        location: {name: tk-multi-screeningroom, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setcontext:
        enable_create_tasks: true
        launch_at_startup: false
        location: {name: tk-multi-setcontext, type: app_store, version: v0.2.2}
        sg_entity_types: [Shot, Asset]
      tk-multi-setframerange:
        location: {name: tk-multi-setframerange, type: app_store, version: v0.1.1}
        sg_in_frame_field: sg_cut_in
        sg_out_frame_field: sg_cut_out
    debug_logging: false
    location: {name: tk-maya, type: app_store, version: v0.2.5}
    menu_favourites:
    - {app_instance: tk-multi-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-maya-publish, name: Snapshot}
    - {app_instance: tk-maya-publish, name: Publish...}
    template_project: shot_work_area_maya


  tk-motionbuilder:
    apps:
      tk-motionbuilder-publish:
        hook_publish_file: default
        location: {name: tk-motionbuilder-publish, type: app_store, version: v0.1.4}
        published_scene_tank_type: Motion Builder FBX
        template_publish: mobu_shot_publish
        template_snapshot: mobu_shot_snapshot
        template_work: mobu_shot_work
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.6}
      tk-multi-loader:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.7}
        menu_name: Load FBX...
        publish_filters: []
        sg_entity_types:
          Asset: []
          Shot: []
        single_select: true
        tank_types: [Motion Builder FBX]
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: false
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.5}
        template_work: mobu_shot_work
      tk-multi-screeningroom:
        location: {name: tk-multi-screeningroom, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setcontext:
        enable_create_tasks: true
        launch_at_startup: false
        location: {name: tk-multi-setcontext, type: app_store, version: v0.2.2}
        sg_entity_types: [Shot, Asset]
      tk-multi-setframerange:
        location: {name: tk-multi-setframerange, type: app_store, version: v0.1.1}
        sg_in_frame_field: sg_cut_in
        sg_out_frame_field: sg_cut_out
    debug_logging: false
    location: {name: tk-motionbuilder, type: app_store, version: v0.2.6}
    menu_favourites:
    - {app_instance: tk-multi-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-motionbuilder-publish, name: Snapshot}
    - {app_instance: tk-motionbuilder-publish, name: Publish...}


  tk-nuke:
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.6}
      tk-multi-loader:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.7}
        menu_name: Load...
        publish_filters: []
        sg_entity_types:
          Shot: []
        single_select: true
        tank_types: [Rendered Image]
      tk-multi-screeningroom:
        location: {name: tk-multi-screeningroom, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setframerange:
        location: {name: tk-multi-setframerange, type: app_store, version: v0.1.1}
        sg_in_frame_field: sg_cut_in
        sg_out_frame_field: sg_cut_out
      tk-nuke-breakdown:
        hook_multi_update: default
        hook_scan_scene: default
        location: {name: tk-nuke-breakdown, type: app_store, version: v0.2.11}
      tk-nuke-quickdailies:
        current_scene_template: nuke_shot_work
        height: 768
        location: {name: tk-nuke-quickdailies, type: app_store, version: v0.1.5}
        movie_template: shot_quicktime_quick
        post_hooks: [snapshot_history_post_quickdaily]
        sg_version_name_template: nuke_quick_shot_version_name
        width: 1024
      tk-nuke-review:
        hook_copy_sequence_file: default
        hook_create_content: default
        hook_scan_scene: default
        location: {name: tk-nuke-review, type: app_store, version: v0.2.3}
        mappings:
        - {input_template: nuke_shot_render_stereo, quicktime_output_template: nuke_shot_render_stereo_review_mov,
          sequence_output_template: nuke_shot_render_stereo_review_seq, version_name_template: nuke_shot_version_name}
        - {input_template: nuke_shot_render_mono_dpx, quicktime_output_template: nuke_shot_render_mono_dpx_review_mov,
          sequence_output_template: nuke_shot_render_mono_dpx_review_seq, version_name_template: nuke_shot_version_name}
      tk-multi-publish:
        display_name: Publish
        hook_copy_file: default
        hook_post_publish: default
        hook_primary_pre_publish: default
        hook_primary_publish: default
        hook_scan_scene: default
        hook_secondary_pre_publish: default
        hook_secondary_publish: default
        hook_thumbnail: default
        location: {type: git, path: "git@github.com:shotgunsoftware/tk-multi-publish.git", version: v0.1.12}
        primary_output:
          description: Publish and version up the current script
          display_name: Current Script
          icon: 'icons/nuke.png'
          publish_template: nuke_shot_publish
          scene_item_type: work_file
          tank_type: Nuke Script
        secondary_outputs:
        - description: 'Render output from Tank write nodes'
          display_group: Renders
          display_name: Nuke Render
          icon: ''
          name: render
          publish_template: nuke_shot_publish
          required: false
          scene_item_type: write_node
          selected: false
          tank_type: None
        template_work: nuke_shot_work
      tk-nuke-writenode:
        hook_find_publishables: default
        location: {type: git, path: "git@github.com:shotgunsoftware/tk-nuke-writenode.git", version: v0.1.1}
        template_script_work: nuke_shot_work
        write_nodes:
        - file_type: exr
          name: Stereo Exr, 32 bit
          publish_template: nuke_shot_render_pub_stereo
          render_template: nuke_shot_render_stereo
          settings: {datatype: 32 bit float}
          tank_type: Rendered Image
        - file_type: exr
          name: Stereo Exr, 16 bit
          publish_template: nuke_shot_render_pub_stereo
          render_template: nuke_shot_render_stereo
          settings: {datatype: 16 bit half}
          tank_type: Rendered Image
        - file_type: dpx
          name: Mono Dpx
          publish_template: nuke_shot_render_pub_mono_dpx
          render_template: nuke_shot_render_mono_dpx
          settings: {}
          tank_type: Rendered Image
      tk-multi-snapshot:
        hook_copy_file: default
        hook_scene_operation: default
        hook_thumbnail: default
        location: {type: git, path: "git@github.com:shotgunsoftware/tk-multi-snapshot.git", version: v0.1.7}
        snapshot_display_name: Snapshot
        snapshot_history_display_name: View Snapshot History
        template_snapshot: nuke_shot_snapshot
        template_work: nuke_shot_work
      tk-multi-workfiles:
        allow_task_creation: True
        launch_at_startup: True
        location: {type: git, path: "git@github.com:shotgunsoftware/tk-multi-workfiles.git", version: v0.1.7}
        sg_entity_types: [Shot, Asset]
        template_publish: nuke_shot_publish
        template_publish_area: shot_publish_area_nuke
        template_work: nuke_shot_work
        template_work_area: shot_work_area_nuke
        hook_copy_file: default
        hook_scene_operation: default

    debug_logging: false
    location: {name: tk-nuke, type: app_store, version: v0.2.10}
    menu_favourites:
    menu_favourites:
    - {app_instance: tk-multi-workfiles, name: Tank File Manager...}
    - {app_instance: tk-multi-snapshot, name: Snapshot...}
    - {app_instance: tk-multi-workfiles, name: Tank Save As...}
    - {app_instance: tk-multi-publish, name: Publish...}
    - {app_instance: tk-nuke-review, name: Submit for Review...}


  tk-photoshop:
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.6}
      tk-multi-loader:
        hook_add_file_to_scene: default
        location: {name: tk-multi-loader, type: app_store, version: v0.1.7}
        menu_name: Load Image...
        publish_filters: []
        sg_entity_types:
          Asset: []
          Shot: []
        single_select: true
        tank_types: [Photoshop Image]
      tk-multi-recentfiles:
        hook_add_file_to_scene: default
        launch_at_startup: false
        location: {name: tk-multi-recentfiles, type: app_store, version: v0.2.5}
        template_work: photoshop_shot_work
      tk-multi-screeningroom:
        location: {name: tk-multi-screeningroom, type: app_store, version: v0.1.3}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-photoshop-publish:
        hook_publish_file: default
        location: {name: tk-photoshop-publish, type: app_store, version: v0.0.5}
        published_scene_tank_type: Photoshop Image
        template_publish_jpg: photoshop_shot_publish_jpg
        template_publish_psd: photoshop_shot_publish_psd
        template_snapshot: photoshop_shot_snapshot
        template_work: photoshop_shot_work
    debug_logging: true
    location: {name: tk-photoshop, type: app_store, version: v0.0.12}


frameworks:
  tk-framework-widget_v0.1.1:
    location: {name: tk-framework-widget, type: app_store, version: v0.1.1}
